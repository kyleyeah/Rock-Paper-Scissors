<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="scoreboard">
        <div id="player-label" class="badge">PLAYER</div>
        <div id="computer-label" class="badge">COMP</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
       <p></p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="rock" width="150px" height="auto">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="paper" width="150px" height="auto">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="scissors" width="150px" height="auto">
        </div>
    </div>

    <div id="action-message">
      <p>Make your move.</p>
    </div>

   
    <script src="rock.js"></script>
</body>
</html>
